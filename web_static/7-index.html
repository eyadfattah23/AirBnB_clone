<!DOCTYPE html>
<html lang="en">

<head>
	<title>HBNB</title>

	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="stylesheet" href="styles/7-places.css">
</head>

<body>
	<header>
		<div id="logo"></div>
	</header>

	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>California, Arizona...</h4>
				<ul class="popover">
					<li>
						<h2>Arizona:</h2>
					</li>
					<ul class="districts">
						<li>Page</li>
						<li>Page2</li>
					</ul>

					<li>
						<h2>California:</h2>
					</li>
					<ul class="districts">
						<li>San Francisco</li>
						<li>Los Altos</li>
					</ul>

				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Internet, Kitchen...</h4>
				<ul class="popover">
					<li>Internet</li>
					<li>TV</li>
					<li>Kitchen</li>
					<li>Iron</li>
				</ul>
			</div>
			<button>Search</button>
		</section>

		<section class="places">
			<h1>Places</h1>
			<div class="cells">
				<article class="places_cells">
					<h2>My home</h2>
				</article>
				<article class="places_cells">
					<h2>Tiny house</h2>
				</article>
				<article class="places_cells" id="cell3">
					<h2>A suite</h2>
				</article>
			</div>

		</section>
	</div>

	<footer>
		<p>Best School</p>
	</footer>
</body>

</html>
